<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexLearn_demo</title>
    <link rel="icon" href="images/avatar.ico" type="image/x-icon" />
    <style>
      body {

        margin: 150px;
        height: 150vh;
        background-color: #eee;
      }

      * {
        border: 1px solid black;
      }

      .flex {
        display: flex;
      }
      .flex1 {
        flex: 1;
      }
      .flex2 {
        flex: 3;
      }
      
    </style>
  </head>
  <body class="flex">
    <!-- 左区 -->
    <div class="flex flex1"></div>
    <!-- 右区 -->
    <div class="flex  flex2"></div>
  </body>
</html>
